
<!-- Завдання 4. Створити html файл з таблицею статистики 
     по наступним полям: вік, стать, країна -->

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Statistic table</title>
    </head>
    <body>

        <h3>Statistic table</h3>

        <table border="1">
            <tr>
                <th>Age</th>
                <th>Gender</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>42</td>
                <td>Female</td>
                <td>Ukraine</td>
            </tr>
            <tr>
                <td>50</td>
                <td>Male</td>
                <td>Ukraine</td>
            </tr>
        </table>

    </body>
</html>
