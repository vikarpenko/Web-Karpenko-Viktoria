
<!-- Завдання 4. Створити html файл з таблицею статистики 
     по наступним полям: вік, стать, країна -->

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>Statistic table</title>
    </head>
    <body>

        <h3>Statistic table</h3>

        <table border="1">
            <thead>
                <tr>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Country</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>42</td>
                    <td>Female</td>
                    <td>Ukraine</td>
                </tr>
                <tr>
                    <td>50</td>
                    <td>Male</td>
                    <td>Ukraine</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
